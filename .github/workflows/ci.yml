name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  server-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r server/requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest server/tests/ -v

  firmware-build:
    runs-on: ubuntu-latest
    container:
      image: espressif/idf:v5.4
    steps:
      - uses: actions/checkout@v4

      - name: Build firmware
        working-directory: firmware
        shell: bash
        run: |
          . $IDF_PATH/export.sh
          idf.py build
